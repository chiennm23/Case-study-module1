<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        width: 960px;
        margin: auto;
    }
    div#banner {
        background-color: aqua;
        width: 100%;
        height: 250px;
        background-image: url(https://image2.tin247.com/pictures/2020/01/07/awo1578380920.jpg);
    }

    div#main {
        width: 100%;
        height: 500px;
        background: yellow;
    }

    div#footer {
        width: 100%;
        height: 100px;
        background-color: gray;
    }

    div#sidebar {
        width: 25%;
        height: 100%;
        background-color: green;
        float: left;
    }

    div#content {
        width: 75%;
        height: 100%;
        background-color: darkblue;
        float: left;
        overflow-y: auto;
    }

    ul {
        list-style: none;
        font-size: 35px;
        padding: 5px;
    }

    .idol {
        width: 150px;
        height: auto;
        float: left;
        padding: 17px 12px;
    }

    img {
        width: 150px;
        height: 200px;
    }

    p {
        background-color: orange;
        font-size: large;
        text-align: center;
        margin: 0;
        padding: 3px 0;
    }
</style>
<body>
<div id="banner"></div>
<div id="main">
    <div id="sidebar">
        <ul>
            <li>Female idol</li>
            <li>Male idol</li>
        </ul>
    </div>
    <div id="content">

        <div class="idol">
            <img src="https://i.pinimg.com/736x/14/47/c8/1447c8dd7305269b2231058d05ce714a.jpg">
            <p>Trấn Thành</p>
        </div>
        <div class="idol">
            <img src="https://2sao.vietnamnetjsc.vn/images/2019/04/11/15/31/ngo-kien-huy-2.jpg">
            <p>Ngô Kiến Huy</p>
        </div>
        <div class="idol">
            <img src="https://afamilycdn.com/150157425591193600/2020/3/24/00-15850167011451862670341.jpg">
            <p>Mi Du</p>
        </div>
        <div class="idol">
            <img src="https://sohanews.sohacdn.com/2018/5/8/g1-1525788529643894974724.jpg">
            <p>Trường Giang</p>
        </div>
        <div class="idol">
            <img src="https://2sao.vietnamnetjsc.vn/images/2019/07/23/16/37/Screenshot3.png">
            <p>Hà Anh Tuấn</p>
        </div>
        <div class="idol">
            <img src="https://2sao.vietnamnetjsc.vn/images/2018/12/03/15/46/my-tam-1.jpeg">
            <p>Mỹ Tâm</p>
        </div>
        <div class="idol">
            <img src="https://www.hifivietnam.vn/wp-content/uploads/2019/08/VCT_4-1.jpg">
            <p>Vũ Cát Tường</p>
        </div>
        <div class="idol">
            <img src="https://nguoi-noi-tieng.com/photo/tieu-su-ca-si-ta-quang-thang-7096.jpg">
            <p>Tạ Quang Thắng</p>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
