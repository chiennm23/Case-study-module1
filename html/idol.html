<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Idol với JavaScript</title>
    <link rel="stylesheet" href="../Css/idol.css">

</head>
<body>
<div class="idol">
    <h3>Idol Manager</h3>
    <label>Full Name</label>
    <input type="text" id="fullname" placeholder="Tên đầy đủ">
    <br>
    <label>Another Name</label>
    <input type="text" id="anothername" placeholder="Tên khác">
    <br>
    <label>Date of Birth</label>
    <input type="date" id="birth">
    <br>
    <label>Gender</label>
    <input type="radio" id="male" name="gender" value="1">Male
    <input type="radio" id="female" name="gender" value="0">Female
    <br>
    <label>Address</label>
    <input type="text" id="address" placeholder="Địa chỉ">
    <br>
    <label>Nationality</label>
    <input type="text" id="nationality" placeholder="Quốc Tịch">
    <br>
    <label>Height</label>
    <input type="text" id="height" placeholder="Chiều cao">
    <br>
    <label>Mrital Status</label>
    <input type="text" id="mrital" placeholder="Tình trạng hôn nhân">
    <br>
    <label>&nbsp;</label>
    <button onclick="save();">Save</button>
</div>
<div class="list-idol">
    <h3>List of Idols</h3>
    <table id="displaytable" width="850" border="1" cellpadding="0" cellspacing="0"></table>
</div>
<script src="../nhap'.js"></script>
</body>
</html>
