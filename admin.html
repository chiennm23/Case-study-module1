<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Idol-Adim</title>
    <link rel="stylesheet" href="Css/idol.css">
</head>
<body>
<div class="idol">
    <h3>Idol Manager</h3>
    <label>Full Name</label>
    <input type="text" id="full-name" placeholder="Tên đầy đủ">
    <br>
    <label>Another Name</label>
    <input type="text" id="another-name" placeholder="Tên khác">
    <br>
    <label>Date of Birth</label>
    <input type="date" id="birth">
    <br>
    <label>Gender</label>
    <input type="radio" id="male" name="gender" checked value="1">Male
    <input type="radio" id="female" name="gender" value="0">Female
    <br>
    <label>Address</label>
    <input type="text" id="address" placeholder="Địa chỉ">
    <br>
    <label>Nationality</label>
    <input type="text" id="nationality" placeholder="Quốc Tịch">
    <br>
    <label>Height</label>
    <input type="text" id="height" placeholder="Chiều cao">
    <br>
    <label>Avatar</label>
    <input type="text" id="avatar" placeholder="Ảnh đại diện">
    <br>
    <label>&nbsp;</label>
    <button onclick="save();">Save</button>
    <button onclick="updateIdol();">Update</button>
</div>

<div>
    <h3>List of Idols</h3>
    <table id="list-idol" width="850" border="1" cellpadding="0" cellspacing="0"></table>
</div>
<script src="Js/idol.js"></script>
<script src="Js/idolManage.js"></script>
<script src="Js/main.js"></script>
</body>
</html>
